<div class="carousel">

      <ng-container *ngFor="let slide of carouselArray; let i = index" >
        <img mat-card-image *ngIf="i === currentSlide"
             [src]="slide.Src"
             class="slide"
             @carouselAnimation />
        <br />
        
        <button mat-button *ngIf="i === currentSlide" class="projectName" (click)="navigateTo(slide.Name)">{{slide.Name}}</button>
        
      </ng-container>

    <!--controls-->
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
  </div>

<br />
